<ion-header>
  <ion-toolbar>
    <ion-title>Forgot - Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email, password)" 
        expand="block">Restablecer Contrase√±a</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p>
        <a routerLink="/login">Already have an account? </a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
